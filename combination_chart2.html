<html>
    <head>
        <title>Highcharts Tutorial</title>
        <script src ="https://code.highcharts.com/highcharts.js"></script> 
        <script src="https://code.highcharts.com/modules/series-label.js"></script>
    </head>

    <body>
        <div id = "container" style = "  margin: 0 auto"></div>
        <script language = "JavaScript">

            document.addEventListener('DOMContentLoaded', function () {



Highcharts.chart('container', {
    chart: {
        zoomType: 'xy'
    },
    title: {
        text: null,
        align: 'left'
    },
    xAxis: [{
	labels: {
        enabled:false
        },
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug' ],
        crosshair: true
    }],
    yAxis: [{ // Primary yAxis
        labels: {
            format: '{value}%',
            style: {
                color: Highcharts.getOptions().colors[3]
            }
        },
        title: {
            text: null,
            style: {
                color: Highcharts.getOptions().colors[3]
            }
        },
        opposite: true

    }, { // Secondary yAxis
        gridLineWidth: 0,
        title: {
            text: null,
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        labels: {
            format: '{value} mm',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        }

    }, { // Tertiary yAxis
        gridLineWidth: 0,
        title: {
            text: null,
        },
        labels: {
	    enabled:false,
            format: '{value} %',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        },
        opposite: true
    }],
    tooltip: {
        shared: true
    },
    legend: {
        layout: 'vertical',
        align: 'left',
        x: 80,
        verticalAlign: 'top',
        y: 55,
        floating: true,
        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || 'rgba(255,255,255,0.25)'
    },
    series: [{
        name: '營收',
        type: 'column',
        yAxis: 1,
        data: [2979,2574,2869,3226,3061,3291,3945,3513 ],
    }, {
        name: 'xx',
        type: 'spline',
        yAxis: 2,
        data: [19,15,19,23,24,23,22,25],
        marker: {
            enabled: false
        },
        dashStyle: 'shortdot',
        tooltip: {
            valueSuffix: ' %'
        }

    }, {
        name: 'yy',
        type: 'spline',
        data: [6,6,8,10,9,14,12,11],
    }],
    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    floating: false,
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom',
                    x: 0,
                    y: 0
                }
            }
        }]
    }
});

            });
        </script>
    </body>
</html>
